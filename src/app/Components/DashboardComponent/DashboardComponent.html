<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">
    <header class="main-header"> <!-- Header begin -->
      <a routerLink="/dashboard" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini">IT</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg">Todo It</span>
      </a>

      <nav class="navbar navbar-static-top" role="navigation">
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
          <span class="sr-only">Toggle navigation</span>
        </a>

        <!--Navbar right-->
        <div class="navbar-custom-menu">
          <ul class="nav navbar-nav">
            <li><a routerLink="/dashboard">Dashboard</a></li>
            <li><a routerLink="/dashboard/settings">Settings</a></li>
            <li><a (click)="loginComponent.logout()">Logout</a></li>
          </ul>
        </div>
      </nav>
    </header> <!-- Header end -->

    <aside class="main-sidebar"> <!-- Side bar begin-->
      <section class="sidebar">
        <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search Todo's...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      </section>
    </aside> <!-- Side bar end -->

  </div>
