<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
      <a class="navbar-brand page-scroll" routerLink="/landing">Todo It</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right" *ngIf="loginComponent.userIsLoggedIn() === false">
        <li>
          <a class="page-scroll" routerLink="/register">Sign up</a>
        </li>
        <li>
          <a class="page-scroll" data-toggle="modal" data-target="#login-modal">Login</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right" *ngIf="loginComponent.userIsLoggedIn() === true">
        <li>
          <a class="page-scroll" routerLink="/dashboard">Dashboard</a>
        </li>
        <li class="dropdown">
          <a class="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              {{ this.getUserFirstName() }} &nbsp; <span class="caret"></span>
            </a>

          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">Settings</a></li>
            <li role="separator" class="divider"></li>
            <li><a style="cursor: pointer;" (click)="loginComponent.logout()">Logout</a></li>
          </ul>

        </li>
      </ul>

    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>

<header>
  <div class="container">
    <div class="row">
      <div class="col-sm-7">
        <div class="header-content">
          <div class="header-content-inner">
            <h1>Todo It, the app for todo extremists</h1>
            <a routerLink="/register" class="btn btn-outline btn-xl page-scroll">Sign up, it's free!</a>
          </div>
        </div>
      </div>

      <div>
        <!--Login and register modals-->
        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true" style="display: none;">
          <div class="modal-dialog">
            <div class="loginmodal-container">
              <div class="row" *ngIf="loginComponent.errors.length > 0">
                <div class="col-sm-12 col-md-12 col-lg-12 alert alert-danger text-center" *ngFor="let error of loginComponent.errors">
                  {{ error }}
                </div>
              </div>

              <div class="row">
                <h1 style="color: slategrey">Login</h1>
                <br />
                <form>
                  <input type="email" name="email" placeholder="Email" style="color: slategray;" [(ngModel)]="loginComponent.email">
                  <input type="password" name="pass" placeholder="Password" style="color: slategray;" [(ngModel)]="loginComponent.password">
                  <input type="submit" name="login" class="login loginmodal-submit" value="Login" (click)="loginComponent.login();">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Login and register modals end -->
    </div>
  </div>
</header>
