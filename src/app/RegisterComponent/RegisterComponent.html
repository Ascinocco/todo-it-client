

<div class="col-md-4 col-lg-4">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row" *ngIf="registerComponent.showRegistration">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <input id="email" name="email" type="email" class="form-control" placeholder="Email" [(ngModel)]="registerComponent.email">
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password" [(ngModel)]="registerComponent.password">
                    <input id="confirmPassword" name="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" [(ngModel)]="registerComponent.confirmPassword">
                    <div class="col-sm-offset-8 col-md-offset-8 col-lg-offset-8">
                        <button type="button" class="btn btn-default" (click)="registerComponent.register()">REGISTER</button>
                    </div>
                </div>
            </div>
        </div><!-- end panel body -->
    </div>
</div>
